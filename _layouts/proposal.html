<link rel="stylesheet" href="/css/proposal-page.css"> 

<div class="container text-center" id="proposal-intro">
    <h1>青諮提案</h1>
    <h1>詳列青諮在大會中提出之具體提案</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4>進度說明</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-md-offset-3">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 0%">
                </div>
            </div>
            <span>尚未開始</span>
        </div>
        <div class="col-md-1">
            <div class="progress">
                <div class="progress-bar progress-bar-yellow progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 25%">
                </div>
            </div>
            <span>研議中</span>
        </div>
        <div class="col-md-1">
            <div class="progress">
                <div class="progress-bar progress-bar-default progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 50%">
                </div>
            </div>
            <span>進行中</span>
        </div>
        <div class="col-md-1">
            <div class="progress">
                <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%">
                </div>
            </div>
            <span>部分採納</span>
        </div>
        <div class="col-md-1">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%">
                </div>
            </div>
            <span>完全採納</span>
        </div>
        <div class="col-md-1">
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                    aria-valuemax="100" style="width: 100%">
                </div>
            </div>
            <span>政策駁回</span>
        </div>
    </div>
</div>
